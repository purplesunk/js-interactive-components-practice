<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <script defer src="js/modal.js"></script>
  <script defer src="js/menu.js"></script>

  <link rel="stylesheet" href="css/modal.css" media="all">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  
  <title>Modal Window</title>
</head>
<body>
  <button data-modal-target="#hello" class="click-me">Click Me!</button>
  <div class="modal-window" id="hello">
    <button class="close" data-modal-close="">&times;</button>
    <span class="material-icons-outlined md-60">front_hand</span>
    <p>Hello!</p>
    <button class="accept" data-modal-close="">Okay</button>
  </div>
  <div id="overlay"></div>
  <link rel="stylesheet" href="css/menu.css" media="all">
  <menu-bar></menu-bar>
</body>
</html>
